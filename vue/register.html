<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O型圈质量检测系统 - 注册</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        danger: '#F53F3F',
                        warning: '#FF7D00',
                        dark: '#1D2129',
                        'gray-light': '#F2F3F5',
                        'gray-medium': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .shadow-soft {
        box-shadow: 0 2px 14px 0 rgba(0, 0, 0, 0.06);
      }
      .transition-smooth {
        transition: all 0.3s ease;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #165DFF 0%, #0E42D2 100%);
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex">
    <!-- 左侧品牌区域 -->
    <div class="hidden lg:flex lg:w-1/2 bg-gradient-primary p-12 text-white flex flex-col justify-center">
        <div class="max-w-md mx-auto">
            <div class="flex items-center mb-8">
                <i class="fa fa-cogs text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">O型圈质量检测系统</h1>
            </div>

            <h2 class="text-3xl font-bold mb-4">加入我们，提升品质</h2>
            <p class="text-blue-100 mb-8">
                注册账号，立即体验专业的O型圈质量检测服务，
                让您的生产流程更加高效、精准。
            </p>

            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-user-secret"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">安全保障</h3>
                        <p class="text-blue-100">严格的权限管理，确保您的数据安全可靠</p>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-users"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">团队协作</h3>
                        <p class="text-blue-100">支持多用户管理，方便团队协作与数据共享</p>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-line-chart"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">数据分析</h3>
                        <p class="text-blue-100">提供详细的质量分析报告，助力持续改进</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <!-- 移动端品牌标识 -->
            <div class="flex items-center mb-8 lg:hidden">
                <i class="fa fa-cogs text-primary text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-primary">O型圈质量检测系统</h1>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-dark mb-2">创建账号</h2>
                <p class="text-gray-500">填写以下信息完成注册</p>
            </div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="reg-username" name="username"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请设置用户名" required>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">用户名长度为4-20个字符</p>
                </div>

                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="reg-email" name="email"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请输入邮箱地址" required>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">用于账号验证和密码找回</p>
                </div>

                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="reg-password" name="password"
                            class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请设置密码" required>
                        <button type="button" id="toggle-reg-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">密码长度至少8位，包含字母和数字</p>
                </div>

                <div>
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="reg-confirm-password" name="confirm-password"
                            class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请再次输入密码" required>
                        <button type="button" id="toggle-confirm-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>



                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-600">
                            我已阅读并同意<a href="#" class="text-primary hover:underline">服务条款</a>和<a href="#"
                                class="text-primary hover:underline">隐私政策</a>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 transition-smooth font-medium">
                    注册账号
                </button>

                <div class="text-center text-gray-500 text-sm">
                    已有账号? <a href="log.html" class="text-primary font-medium hover:underline">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 密码显示/隐藏切换
        function setupPasswordToggle(toggleBtnId, passwordInputId) {
            const toggleBtn = document.getElementById(toggleBtnId);
            const passwordInput = document.getElementById(passwordInputId);

            toggleBtn.addEventListener('click', () => {
                // 切换类型
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // 切换图标
                const icon = toggleBtn.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        // 设置密码切换功能
        setupPasswordToggle('toggle-reg-password', 'reg-password');
        setupPasswordToggle('toggle-confirm-password', 'reg-confirm-password');

        // 注册表单提交处理
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            // 简单验证
            if (username.length < 4 || username.length > 20) {
                alert('用户名长度必须为4-20个字符');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            if (password.length < 8) {
                alert('密码长度至少为8位');
                return;
            }

            if (!/[A-Za-z]/.test(password) || !/\d/.test(password)) {
                alert('密码必须包含字母和数字');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            // 发送注册请求到后端API
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password }),
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('注册失败: ' + data.error);
                    } else {
                        alert('注册成功！请登录系统。');
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('注册过程中发生错误');
                });
        });
    </script>
</body>

</html>
