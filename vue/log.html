<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O型圈质量检测系统 - 登录</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        danger: '#F53F3F',
                        warning: '#FF7D00',
                        dark: '#1D2129',
                        'gray-light': '#F2F3F5',
                        'gray-medium': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .shadow-soft {
        box-shadow: 0 2px 14px 0 rgba(0, 0, 0, 0.06);
      }
      .transition-smooth {
        transition: all 0.3s ease;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #165DFF 0%, #0E42D2 100%);
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex">
    <!-- 左侧品牌区域 -->
    <div class="hidden lg:flex lg:w-1/2 bg-gradient-primary p-12 text-white flex flex-col justify-center">
        <div class="max-w-md mx-auto">
            <div class="flex items-center mb-8">
                <i class="fa fa-cogs text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">O型圈质量检测系统</h1>
            </div>

            <h2 class="text-3xl font-bold mb-4">精准检测，品质保证</h2>
            <p class="text-blue-100 mb-8">
                采用先进的图像处理技术，自动检测O型圈表面缺陷，
                提高检测效率和准确性，为您的生产质量保驾护航。
            </p>

            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-check-circle"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">高精度检测</h3>
                        <p class="text-blue-100">精确识别微小缺陷，检测准确率达99.5%以上</p>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-tachometer"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">高速处理</h3>
                        <p class="text-blue-100">每秒钟可处理多张图像，大幅提高生产效率</p>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="bg-white/20 p-3 rounded-full mr-4">
                        <i class="fa fa-history"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">完整记录</h3>
                        <p class="text-blue-100">自动保存所有检测记录，支持查询和导出分析</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <!-- 移动端品牌标识 -->
            <div class="flex items-center mb-8 lg:hidden">
                <i class="fa fa-cogs text-primary text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-primary">O型圈质量检测系统</h1>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-dark mb-2">欢迎登录</h2>
                <p class="text-gray-500">请输入账号信息登录系统</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请输入邮箱地址" required>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <a href="#" class="text-sm text-primary hover:underline">忘记密码?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
                            placeholder="请输入密码" required>
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        记住我
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 transition-smooth font-medium">
                    登录
                </button>

                <div class="text-center text-gray-500 text-sm">
                    还没有账号? <a href="register.html" class="text-primary font-medium hover:underline">立即注册</a>
                </div>
            </form>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 text-gray-500">其他登录方式</span>
                    </div>
                </div>

                <div class="flex justify-center space-x-4 mt-4">
                    <button
                        class="inline-flex items-center justify-center p-2 rounded-full border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 transition-smooth">
                        <i class="fa fa-robot"></i>
                    </button>
                    <button
                        class="inline-flex items-center justify-center p-2 rounded-full border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 transition-smooth">
                        <i class="fa fa-qrcode"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            // 切换类型
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // 切换图标
            const icon = togglePassword.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // 登录表单提交处理
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            if (!password) {
                alert('请输入密码');
                return;
            }

            // 发送登录请求到后端API
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('登录失败: ' + data.error);
                    } else {
                        alert('登录成功！');
                        // 登录成功，跳转回原页面或主页
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                        window.location.href = returnUrl;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('登录过程中发生错误');
                });
        });
    </script>
</body>

</html>
